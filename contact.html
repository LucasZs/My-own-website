<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<title>Zsóri Lukács Péter weboldala</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="kontener">
	<header>
		<h1>Zsóri Lukács Péter weboldala</h1>
		<nav>
			<a href="index.html">Kezdőlap</a>
			<a href="rolam.html">Rólam</a>
			<a href="projekt.html">Projektem</a>
			<a href="contact.html">Kapcsolat</a>
		</nav>
	</header>
	<div id="foKontener">
		<div class="content">
		<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
			<div class="row">
				<label for="name">Neved:</label><br />
				<input id="name" class="input" name="name" type="text" value="" size="30" placeholder="Írd be a neved!" onchange="myApp.validContactName()"/>
				<br />
				<br />
			</div>
			<div class="row">
				<label for="email">Email címed:</label>
				<br />
				<input id="email" class="input" name="email" type="text" value="" size="30" placeholder="Add meg az email címed!" onchange="myApp.validContactEmail()"/><br />
				<br />
			</div>
			<div class="row">
				<label for="message">Üzeneted:</label>
				<br />
				<textarea id="message" class="input" name="message" rows="7" cols="30" placeholder="Írd ide az üzeneted!" onchange="myApp.validContactMessage()"></textarea>
				<br />
			</div>
			<br />
			<input id="submit_button" type="submit" value="Küldés" onclick="myApp.sendMessage()"/>
		</form>	
		</div>
		<footer>
			<p>Elérhetőség:<a href="mailto:zsori.lukacs@gmail.com">zsori.lukacs@gmail.com</a></p>
		</footer>
	</div>
</div>
</body>
</html>
